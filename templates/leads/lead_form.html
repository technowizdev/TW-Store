<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request {{ product.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-700 via-indigo-600 to-blue-600 text-white">

  <header class="text-center py-6 bg-white/10 backdrop-blur-lg shadow-md">
    <h1 class="text-3xl font-bold">Request for {{ product.title }}</h1>
    <p class="text-white/70 mt-2">Fill in the form below and we'll get back to you soon!</p>
  </header>

 <main class="max-w-3xl mx-auto mt-12 bg-white/10 backdrop-blur-lg p-10 rounded-3xl shadow-xl">
  <form method="post" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
    {% csrf_token %}

    {% for field in form %}
      <div class="flex flex-col">
        <label for="{{ field.id_for_label }}" class="mb-2 font-medium text-white/90">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-400 mt-1 text-sm">{{ field.errors }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <!-- Submit button spans full width -->
    <div class="sm:col-span-2">
      <button type="submit"
              class="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-gray-900 font-semibold py-3 rounded-xl hover:scale-105 transition transform shadow-md hover:shadow-lg">
        Submit Request
      </button>
    </div>
  </form>
</main>

  <footer class="text-center text-white/70 mt-20 pb-6 border-t border-white/20">
    <p>TechnoWiz Team will contact you soon âš¡</p>
  </footer>

  <script>
    // Add Tailwind classes to all form inputs for consistent styling
    document.querySelectorAll('input, textarea, select').forEach(el => {
      el.classList.add('bg-white/15', 'text-white', 'placeholder-white/50', 'rounded-lg', 'py-2', 'px-4', 'focus:outline-none', 'focus:ring-2', 'focus:ring-yellow-400', 'transition', 'duration-200');
    }); 
  </script>

</body>
</html>
